<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Highcharts Example</title>

        <style type="text/css">
.highcharts-figure, .highcharts-data-table table {
    min-width: 360px; 
    max-width: 1200px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #EBEBEB;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 1200px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

        </style>
    </head>
    <body style="height: 80vh">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="Highcharts/highcharts.js"></script>
<script src="Highcharts/modules/data.js"></script>
<script src="Highcharts/modules/series-label.js"></script>
<script src="Highcharts/modules/exporting.js"></script>
<script src="Highcharts/modules/export-data.js"></script>
<script src="Highcharts/modules/accessibility.js"></script>

<!-- Additional files for the Highslide popup effect -->
<!-- <script src="https://www.highcharts.com/media/com_demo/js/highslide-full.min.js"></script>
<script src="https://www.highcharts.com/media/com_demo/js/highslide.config.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="https://www.highcharts.com/media/com_demo/css/highslide.css" />
 -->
<figure class="highcharts-figure">
    <div id="container" style="height: 90vh"></div>
</figure>



        <script type="text/javascript">
Highcharts.chart('container', {

    chart: {
        type: 'spline',
        scrollablePlotArea: {
            minWidth: 700
        }
    },

    data: {
        csvURL: 'https://vishnuvp.in/covid19/covid-data-sample.csv',
        beforeParse: function (csv) {
            return csv.replace(/\n\n/g, '\n');
        }
    },

    title: {
        text: 'CoVid19 India Focus'
    },

    subtitle: {
        text: 'Source: github.com/CSSEGISandData/COVID-19'
    },

    xAxis: {
        type: 'datetime',
        tickInterval: 7 * 24 * 3600 * 1000, // one week
        tickWidth: 0,
        gridLineWidth: 1,
        labels: {
            align: 'left',
            x: 3,
            y: -3
        }
    },

    yAxis: [{ // left y axis
        title: {
            text: 'Confirmed Cases'
        },
        labels: {
            align: 'left',
            x: 3,
            y: 16,
            format: '{value:.,0f}'
        },
        showFirstLabel: false
    }, { // right y axis
        linkedTo: 0,
        gridLineWidth: 0,
        opposite: true,
        title: {
            text: null
        },
        labels: {
            align: 'right',
            x: -3,
            y: 16,
            format: '{value:.,0f}'
        },
        showFirstLabel: false
    }],

    legend: {
        align: 'left',
        verticalAlign: 'top',
        borderWidth: 0
    },

    tooltip: {
        shared: true,
        crosshairs: true
    },

    plotOptions: {
        series: {
            selected: false,
            showCheckbox: false,
            cursor: 'none',
            point: {
                events: {
                    click: function (e) {
                        hs.htmlExpand(null, {
                            pageOrigin: {
                                x: e.pageX || e.clientX,
                                y: e.pageY || e.clientY
                            },
                            headingText: this.series.name,
                            maincontentText: Highcharts.dateFormat('%A, %b %e, %Y', this.x) + ':<br/> ' +
                                this.y + ' confirmed cases',
                            width: 200
                        });
                    }
                }
            },
            lineWidth: 3,
            marker: {
                lineWidth: 5,
                enabled: false
                
            },    
        }
    },
    series: [
            {visible: false},{visible: false},{visible: true, color: "red", zIndex:999},{visible: false},{visible: false},
            {visible: false},{visible: false},{visible: false},{visible: false},{visible: false},
            {visible: false},{visible: false},{visible: false},{visible: false},{visible: false},
            {visible: false},{visible: false},{visible: false},{visible: false},{visible: false}
            ]

    
});

        </script>
    </body>
</html>
